<div>
      <a [routerLink]="['/addproject']">Add Project</a>
	  <a [routerLink]="['/addtask']">  Add Task</a>
	  <a [routerLink]="['/']">  View Task</a>
	  <a [routerLink]="['/adduser']">  Add User</a>
</div>
  

<div class="container">


      <router-outlet></router-outlet>

<h2 class="text-center">Project Manager</h2>




<form>
  <div class="row">
    <div class="col">
      <input type="text" #search1 (keyup)="0" class="form-control" placeholder="Task name">
    </div>
    <div class="col">
		<label for="sort">Sort  : </label>
      <button><a href (click)="sortTable('startdate')"> Start Date</a></button>
	  <button><a href (click)="sortTable('enddate')"> End Date</a></button>
	  <button><a href (click)="sortTable('priority')"> Priority</a></button>
	  <button><a href (click)="sortTable('state')">Completed</a></button>
    </div>
  </div>
  <br>
  
</form>
<br>


<div class="row">

  <table class="table ">
  <thead class="thead-light">
  <tr>
      <th scope="col">Task Name</th>
      <th scope="col">Priority</th>
      <th scope="col">Parent Task</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col"> </th>
      <th scope="col"> </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let state of states | searchTask:search1.value | sorttask:path:order 
  ; let i=index"  >

  <td>{{state.taskname}}</td>
  <td>{{state.priority}}</td>
  <td>{{state.parenttask}}</td> 
  <td>{{state.startdate}}</td>
  <td>{{state.enddate}}</td>
  <td>

	 <button type="button" class="btn btn-dark"  [disabled]="!state.state" 
      [routerLink]="['/updatetask']"  >UPDATE</button></td>
	  
  <td>
    <button type="button" class="btn btn-success"  
     (click)="endtask(state.taskname,state.priority,state.parenttask,state.startdate,state.enddate)" 
	 >END</button>

	 </td>
  </tr>
  </tbody>
  </table>
</div>
</div>
